<!DOCTYPE html>
<html lang="{manifestLocale}">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <title>IPCDB Whatsnew</title>
        <meta name="description" content="{description}">

        <meta name="robots" content="{robots}">

        <meta name="theme-color" content="{manifestThemeColor}">
        
        <meta property="og:url" content="https://{domain}{path}">
        <meta property="og:title" content="{title}">
        <meta property="og:description" content="{description}">
        <meta property="og:type" content="{og:type}">
        <meta property="og:image" content="{image}">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{title}">
        <meta name="twitter:description" content="{description}">
        <meta name="twitter:site" content="twitter:site">
        <meta name="twitter:image" content="{image}">

        {extraHead}
        {launchScreenCSS}
        {deferredResources}
        {launchScreenJS}

    </head>

    <body>
        <div id="app">
            <div class="launch-screen">
                <div class="container">
                    <div class="launch-screen-loader-container">
                        <div class="loader">
                            <svg class="circle circle1" viewBox="25 25 50 50"><circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10" shape-rendering="geometricPrecision"/></svg>
                            <svg class="circle circle2" viewBox="25 25 50 50"><circle cx="50" cy="50" r="20" fill="none" stroke-width="8" stroke-miterlimit="10" shape-rendering="geometricPrecision"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
